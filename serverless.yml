service: image-optimization

app: personal-project
org: lukhee

frameworkVersion: '2'

plugins:
  - serverless-aws-documentation
  - serverless-reqvalidator-plugin

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'

  environment:
    GROUP_TABLE: group-${self:provider.stage}
    IMAGES_TABLE: images-${self:provider.stage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.GROUP_TABLE}
        - Effect: Allow
          Action:
            # - dynamodb:Get
            - dynamodb:PutItem
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.IMAGES_TABLE}

custom:
  documentation:
    api:
      info:
        version: v1.0.0
        title: Image Api
        description: Serverless application for image sharing
    models:
      - name: GroupImageRequest
        contentType: Application/json
        schema: ${file(models/create-group-request.json)}
      - name: ImageRequestValidator
        contentType: Application/json
        schema: ${file(models/create-images-request.json)}
functions:
  GetGroup:
    handler: src/lambda/http/getGroup.handler
    events:
      - http:
          method: get
          path: group
          cors: true

  CreateGroup:
    handler: src/lambda/http/createGroup.handler
    events:
      - http:
          method: post
          path: group
          cors: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new Group
            description: Create a new group
            requestModels:
              'application/json': GroupImageRequest

  GetImages:
    handler: src/lambda/http/getImages.handler
    events:
      - http:
          method: get
          path: group/{groupId}/image
          cors: true

  CreateImages:
    handler: src/lambda/http/createImages.handler
    events:
      - http:
          method: post
          path: group/{groupId}/image
          cors: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new Images
            description: Create a new image
            requestModels:
              'application/json': ImageRequestValidator

resources:
  Resources:
    RequestBodyValidator:
      Type: AWS::ApiGateway::RequestValidator
      Properties:
        Name: 'request-body-validator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

    GroupTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.GROUP_TABLE}

    ImagesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
          # - AttributeName: imageId
          #   AttributeType: S
        KeySchema:
          - AttributeName: groupId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.IMAGES_TABLE}
