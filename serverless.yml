service: image-optimization

app: personal-project
org: lukhee

frameworkVersion: '2'

plugins:
  - serverless-aws-documentation
  - serverless-reqvalidator-plugin

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'

  environment:
    GROUP_TABLE: group-${self:provider.stage}
    IMAGES_TABLE: images-${self:provider.stage}
    IMAGE_ID_INDEX: ImageIdIndex
    IMAGE_S3_BUCKET: serverless-images-${self:provider.stage}
    SIGNED_URL_EXPIRATION: 300

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.GROUP_TABLE}
        - Effect: Allow
          Action:
            # - dynamodb:Get
            - dynamodb:PutItem
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.IMAGES_TABLE}
        - Effect: Allow
          Action:
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.IMAGES_TABLE}/index/${self:provider.environment.IMAGE_ID_INDEX}

        - Effect: Allow
          Action:
            - s3:PutObject
          Resource: arn:aws:s3:::${self:provider.environment.IMAGE_S3_BUCKET}/*
custom:
  documentation:
    api:
      info:
        version: v1.0.0
        title: Image Api
        description: Serverless application for image sharing
    models:
      - name: GroupImageRequest
        contentType: Application/json
        schema: ${file(models/create-group-request.json)}
      - name: ImageRequestValidator
        contentType: Application/json
        schema: ${file(models/create-images-request.json)}
functions:
  GetGroup:
    handler: src/lambda/http/getGroup.handler
    events:
      - http:
          method: get
          path: group
          cors: true

  CreateGroup:
    handler: src/lambda/http/createGroup.handler
    events:
      - http:
          method: post
          path: group
          cors: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new Group
            description: Create a new group
            requestModels:
              'application/json': GroupImageRequest

  GetImages:
    handler: src/lambda/http/getImages.handler
    events:
      - http:
          method: get
          path: group/{groupId}/image
          cors: true

  GetEachImage:
    handler: src/lambda/http/getEachImage.handler
    events:
      - http:
          method: get
          path: images/{imageId}
          cors: true

  CreateImages:
    handler: src/lambda/http/createImages.handler
    events:
      - http:
          method: post
          path: group/{groupId}/image
          cors: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new Images
            description: Create a new image
            requestModels:
              'application/json': ImageRequestValidator

resources:
  Resources:
    RequestBodyValidator:
      Type: AWS::ApiGateway::RequestValidator
      Properties:
        Name: 'request-body-validator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

    GroupTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.GROUP_TABLE}

    ImagesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
          - AttributeName: imageId
            AttributeType: S
        KeySchema:
          - AttributeName: groupId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.IMAGES_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.IMAGE_ID_INDEX}
            KeySchema:
              - AttributeName: imageId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.IMAGE_S3_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicPolicy: false
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000

    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref AttachmentsBucket
        PolicyDocument:
          Id: MyPolicy
          Version: '2012-10-17'
          Statement:
            - Action:
                - 's3:GetObject'
              Sid: ModifyBucketPolicy
              Effect: Allow
              Principal: '*'
              Resource: 'arn:aws:s3:::${self:provider.environment.IMAGE_S3_BUCKET}/*'
